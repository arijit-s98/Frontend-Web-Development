<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar for shopping app -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">ShopCart</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
            
              <li>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <li class="nav-item dropdown">
                    <button class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Category
                    </button>
                    <ul class="dropdown-menu dropdown-menu">
                      <li><a class="dropdown-item" href="#">All Products</a></li>
                      <li><a class="dropdown-item" href="#">Electronics</a></li>
                      <li><a class="dropdown-item" href="#">Kitchenware</a></li>
                    </ul>
                  </li>
              </li>
            </ul>
            <button class="btn btn-outline-success" type="submit">Cart 0</button>
            
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
             
            </form> -->
          </div>
        </div>
    </nav>

    <!-- Carousel -->

    <div id="carouselExampleAutoplaying" class="carousel slide p-1" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="/Project 4- E-Commerce Landing Page/img/mobile.jpg" class="d-block w-100" alt="electronics">
          </div>
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="/Project 4- E-Commerce Landing Page/img/dress.jpg" class="d-block w-100" alt="fashion">
          </div>
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="/Project 4- E-Commerce Landing Page/img/mobile2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="b-example-divider"></div>

    <!-- Card -->
    
    <div">
      <span class="deals1"> Today's Deals</span>
      <span> <a href="" class="deals2">See all deals</a></span>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3 p-2 g-2">
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card product-image-container">
          <img src="/Project 4- E-Commerce Landing Page/img/Oneplus.jpg" class="card-img-top product-image" alt="...">
          <div class="card-body">
            <h5 class="card-title">Mobiles</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card product-image-container">
          <img src="/Project 4- E-Commerce Landing Page/img/watch.jpg" class="card-img-top product-image" alt="...">
          <div class="card-body">
            <h5 class="card-title">Watches</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card product-image-container">
          <img src="/Project 4- E-Commerce Landing Page/img/suitcase.jpg" class="card-img-top product-image" alt="...">
          <div class="card-body">
            <h5 class="card-title">Suitcases</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card  product-image-container">
          <img src="/Project 4- E-Commerce Landing Page/img/IPHONE 13.webp" class="card-img-top product-image" alt="...">
          <div class="card-body">
            <h5 class="card-title">iPhone 13</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="py-3 my-4">
          <div>
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
          </div>
          <div>
            <span class="mb mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
              
            <span class="media">
              <a class="px-2 text-body-secondary" href="#">Twitter</a>
              <a class="px-2 text-body-secondary" href="#">Instagram</a>
              <a class="px-2 text-body-secondary" href="#">Facebook</a>
            </span>
          </div>
        </footer>
    </div>  


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"crossorigin="anonymous"></script>
</body>
</html>
